<wicket:panel>
    <div wicket:id="feedback"></div>
    <form wicket:id="form">
        <table>
            <tr>
                <td>Node id</td>
                <td><input type="text" wicket:id="nodeId"/></td>
            </tr>
            <tr>
                <td>Node value</td>
                <td><input type="text" wicket:id="nodeValue"/></td>
            </tr>
            <tr>
                <td><input type="submit" wicket:id="save" value="Save"/></td>
                <td><input type="button" wicket:id="cancel" value="Cancel" /></td>
            </tr>
        </table>
    </form>
</wicket:panel>
